plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useTestNG()
}


dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-server:4.0.0-alpha-2'
    testImplementation 'org.testng:testng:7.3.0'
    testImplementation 'com.galenframework:galen-java-support:2.4.4'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.2.0'
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    testImplementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'

}
